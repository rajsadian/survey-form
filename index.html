<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="title">
          <h1 id="title">Tell Us What's Your opinion about being a Gamers?</h1>
        </div>
        <div class="description">
          <p id="description">
            In this moment tell us about your true feeling about being a gamer,
            you can answer few question below.
          </p>
        </div>
      </div>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label"
            >Enter Your First Name:
            <input type="text" id="name" name="name" placeholder="brody" required />
          </label>
          <label for="last-name"
            >Enter Your Last Name:
            <input type="text" id="last-name" name="last-name" required />
          </label>
          <label for="dob"
            >Enter Your Birtday:
            <input type="date" id="dob" name="dob" required />
          </label>
          <label for="number" id="number-label"
            >Enter Your Phone Number:
            <input
              type="number"
              min="12"
              max="13"
              pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
              id="number"
              name="number"
              placeholder="+62"
              required
            />
          </label>
          <label for="email" id="email-label">Enter your Email address: <input type="email" id="email" name="email" placeholder="youremail@xxxx.com" required></input></label>
        </fieldset>
        <fieldset>
          <label for="question-one"
            >What type your gamers?
            <input type="radio" id="type-gamers" name="type-gamers" class="inline" value="toxic-gamers"/>toxic gamers
            <input type="radio" id="type-gamers" name="type-gamers" class="inline" checked  value="friendly"/>friendly
            gamers <input type="radio" id="type-gamers" name="type-gamers" class="inline" value="mix-both"/>mix both
            gamers
          </label>
          <label for="question-two"
            >Give your reason:
            <textarea
              id="reason"
              name="reason"
              placeholder="because went i play game i meet toxic player..."
              rows="5"
              cols="50"
              minlength="100"
              maxlength="200"
            ></textarea>
          </label>
          <label for="question-three" required
            >Which game's do you play for? 
            <input type="checkbox" id="brand-game" name="brand-game" value="Genshin"/>Genshin
            <input type="checkbox" id="brand-game" name="brand-game" value="Mobile-Legend"/>Mobile Legend
            <input type="checkbox" id="brand-game" name="brand-game" value="Arena-of-Valor"/>Arena of Valor
            <input type="checkbox" id="brand-game" name="brand-game" value="Valoran"/>Valoran
            <input type="checkbox" id="brand-game" name="brand-game" value="GTA-V"/>GTA V
          </label>
          <label for="referrer">
            <select id="dropdown" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Facebook</option>
                <option value="2">Youtube</option>
                <option value="3">Twitter</option>
                <option value="4">Instagram</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label for="opinion"
            >Give Your Opinion About Beiong a Gamers:
            <textarea
              id="opinion"
              name="opinion"
              rows="5"
              cols="30"
              placeholder="In my opinion being a gamers is...."
              minlength="100"
              maxlength="200"
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" value="submit" id="submit"/>
      </form>
    </main>
  </body>
</html>
